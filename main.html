<body>
    <h2>Aggregate Functions</h2>
    <button onclick="calculateAggregate('total_apps')">Total Apps</button>
    <button onclick="calculateAggregate('average_apps_per_user')">Average Apps per User</button>
    <button onclick="calculateAggregate('most_common_country')">Most Common Country of Users</button>

    <div id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        function calculateAggregate(operation) {
            // Send AJAX request to calculate aggregate
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("results").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "calculate_aggregate.php?operation=" + operation, true);
            xhr.send();
        }
    </script>
